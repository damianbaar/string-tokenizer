<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tokenizer</title>
    <script src="./dist/string-tokenizer.js"></script>
  </head>
  <body>
    <h1>Open dev console</h1>

    <script>
      var tokenizer = db.tokenizer

      tokenizer()
        .input('#aa test')
        .token('tag', /#(\w{2})\ /)
        .token('input', /.+/)
        .walk(function(type, value, match) {
          console.log('WALK mode: token type:', type, ', value: ', value)
        })

      var r =
        tokenizer()
          .input('#aa test')
          .token('tag', /#(\w{2})\ /)
          .token('input', /.+/)
          .resolve()

        console.log('OBJECT mode:', r)
    </script>
  </body>
</html>
